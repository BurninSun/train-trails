[mod-setting-description]
train-trails-color=Determines if trains create a colored trail when they move
train-trails-glow=Determines if trains create a glowing trail when they move
train-trails-passengers-only=Determines if only trains with passengers in them create trails
train-trails-scale=Determines how big the trail is
train-trails-length=Determines how long the trail lasts \n[color=red]Caution:[/color] Using longer trail lengths, especially with lots of trains, may noticeably impact game performance
train-trails-color-type=Determines if the trail color should sync to the train color or be transformed into a rainbow
train-trails-palette=Determines the rainbow color palette
train-trails-speed=Determines the speed that the rainbow cycles through colors
train-trails-balance=Determines, to an extent, the performance impact the mod demands

