train-trails-speed=Animation Speed
train-trails-balance=Performance Mode
train-trails-default-color=Default Trail Color

[mod-setting-description]
# train-trails-color=Determines if trains create a colored trail when they move
# train-trails-glow=Determines if trains create a glowing trail when they move
train-trails-color-and-glow=Controls the color and glow trail parameters
train-trails-passengers-only=Enable to only draw trails for trains with drivers or passengers in them
train-trails-scale=The width of the trail. Trail width is modified by train speed, with a minimum of 1/2 this value
train-trails-length=The duration of time the trail is visible once the train has passed. Trail length is increased by the number of carriages on the train
train-trails-color-type="Train" will use the train's current color for the trail, "Rainbow" will generate an animated rainbow using the rainbow color palette and speed settings
train-trails-palette=The color palette used for rainbow trails
train-trails-speed=The speed of the rainbow trail cycle animation
train-trails-balance=Performance modes to balance visual quality and game performance
train-trails-default-color=The default color of a trail when a train has no color. \nBy default newly built trains have no color until one is defined by a player or mod, even though they appear red

